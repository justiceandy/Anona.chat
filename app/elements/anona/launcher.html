<!--- Element Handles Application Shell --->
<dom-module id="anona-launcher">
  <template>
    <template is="dom-if" if="{{view.home}}">
      <anona-home></anona-home>
    </template>

    <template is="dom-if" if="{{view.chat}}">
      <chat-room></chat-room>
    </template>
  </template>
  <script>
    Polymer({
      is: "anona-launcher",
      properties: {
        user: {
          type: Object,
          notify: true
        },
        authenticated: {
          type: String,
          notify: true
        },
        view: {
          type: Object,
          notify: true,
          observer: "viewChanged"
        },
        route: {
          type: String,
          notify: true,
          observer: "routeChanged"
        },
        params: {
          type: Object,
          notify: true,
          observer: "paramsChanged"
        }
      },
      routeChanged: function(e){
          console.log(e);
          var view = {};
              view[e] = true;
          this.set('view', view);
          //console.log(e);
      },
      sessionChanged: function(e){
        //console.log(e);
      },
      viewChanged: function(e){
        console.log(e);
      },
      paramsChanged: function(e){
        //console.log(e);
      }
    })
  </script>
</dom-module>
